<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color:red;
				
				position: absolute;
				top: 1000px;
				animation-name: mydiv;
				animation-duration: 3s;
				
				animation-direction: alternate;
			}
			@keyframes mydiv{
				from{top: 0;left: 0;}
				to{ top: 300px;left: 400px;}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
